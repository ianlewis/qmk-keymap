name: release

on:
  release:
    types: [created]

permissions: {}

jobs:
  tests:
    permissions:
      contents: read # Needed to check out the repo.
      security-events: write # Needed for zizmor to upload SARIF.
    uses: ./.github/workflows/pull_request.tests.yml

  # release
  ###############################
  build:
    name: Build firmware
    needs: [tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to write artifacts to a release.
    outputs:
      digests: ${{ steps.hash.outputs.digests }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - run: make ergodox_ez-compile
      - run: make moonlander-compile

      - name: Generate subject for provenance
        id: hash
        run: |
          set -euo pipefail

          # Generate the subjects (base64 encoded).
          cd third_party/qmk_firmware/.build
          echo "digests=$(sha256sum zsa_ergodox_ez_m32u4_base_dvorak_ianlewis.hex zsa_moonlander_dvorak_ianlewis.bin | base64 -w0)" >> "${GITHUB_OUTPUT}"

      - name: Upload firmware
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            third_party/qmk_firmware/.build/zsa_ergodox_ez_m32u4_base_dvorak_ianlewis.hex
            third_party/qmk_firmware/.build/zsa_moonlander_dvorak_ianlewis.bin

  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read # To read the workflow path.
      id-token: write # To sign the provenance.
      contents: write # To add assets to a release.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true # Optional: Upload to a new release
